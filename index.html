<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원관리</title>
  </head>
  <body>
    <button type="submit" data-event="find-clients">조회</button>
    <div id="app">
      <div class="client-list"></div>
      <form action="http://localhost:8080/client" method="post" class="client">
        <div><label for="id">아이디</label>
          <input type="text" name="id" required/>
        </div>
        <div><label for="passwd">비밀번호</label>
          <input type="text" name="passwd" required/>
        </div>
        <div><label for="phoneNumber">전화번호</label>
          <input type="text" name="phoneNumber" required/>
        </div>
        <button type="submit" data-event="add-client">고객추가</button>
      </form>
      <div class="client-added"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
